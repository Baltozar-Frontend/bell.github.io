<!DOCTYPE html>
<html>
  <head>
    <title>Кликер мамац софия</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool@latest'></script>
  </head>
  <body>
    <header>
      <h1>Хай, это кликер с мамац софией</h1>
      <input
        class="Input-header"
        id="userName"
        type="text"
        placeholder="Твое имя"
      />
      <h2>Топ лидеров по кликам:</h2>
    </header>

    <div class="container-leaderbord">
      <div class="leaderbord">
        <img
          id="corona"
          class="corona"
          
          src="./img/corona.https://baltozar-frontend.github.io/bell.github.io/case/case.htmlpng"
          alt="У вас не загрузилась картинка"
        />
        <span>ПЫЛЬНЫЕ БОМЖИ</span>
      </div>
      <span class="people-leaderbord">2Дилдабек</span>
      <br />
      <span class="people-leaderbord">3Артом</span>
      <br />
      <span class="people-leaderbord">4Яромир</span>
      <br />
      <span class="people-leaderbord">Крут 228 второй разраб (лучший)</span>
    </div>

    <div id="container">
      <img
        class="image-container"
        src="./img/mamac sofia.jpg"
        alt="У вас не загрузилась картинка"
        id="clickableImage"
      />
      <h2 id="clickCount">Кликов: 0</h2>
      <button class="button-price" id="plus1Click">
        <p id="priceDisplay">100</p>
      </button>
      <div id="dropped-item-info"></div>
    </div>

    <footer class="case-magazine">
      <h2>Магазин кейсов</h2>
      <a target="_blank" href="./magazine/magazine.html">
        <img
          class="magazine-link"
          src="./img/image-magazine.png"
          alt="У вас не загрузилась картинка"
        />
      </a>
    </footer>


    <script src="index.js"></script>
</body>
</html>
